<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment and Sarcasm Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        /* Red box for sarcasm */
        .sarcasm-detected {
            background-color: #ffcccc;
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <h1>Sentiment and Sarcasm Analysis</h1>

    <div id="form-container">
        <textarea id="inputText" placeholder="Enter text to analyze..."></textarea>
        <button id="analyzeBtn">Analyze Text</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("analyzeBtn").addEventListener("click", function() {
            const inputText = document.getElementById("inputText").value;

            if (!inputText) {
                alert("Please enter some text.");
                return;
            }

            // Send POST request to /analyze_text
            fetch('/analyze_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerText = "Error: " + data.error;
                } else {
                    const resultDiv = document.getElementById("result");
                    const sarcasmDetected = data.sarcasm.is_sarcastic;
                    
                    // Reset any previous result styles
                    resultDiv.classList.remove('sarcasm-detected');
                    
                    // Update result section with sentiment and sarcasm analysis
                    resultDiv.innerHTML = `
                        <strong>Sentiment:</strong> ${data.sentiment.label} (Score: ${(data.sentiment.score * 100).toFixed(2)}%)<br>
                        <strong>Sarcasm:</strong> ${sarcasmDetected ? 'Yes' : 'No'}<br>
                        <strong>Sarcasm Confidence:</strong> ${(data.sarcasm.confidence * 100).toFixed(2)}%
                    `;
                    
                    // If sarcasm is detected, add the red box
                    if (sarcasmDetected) {
                        resultDiv.classList.add('sarcasm-detected');
                    }
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "An error occurred: " + error;
            });
        });
    </script>

</body>
</html>
