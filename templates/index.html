<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #sentiment-result, #sarcasm-result {
            padding: 10px;
            border-radius: 5px;
            width: 48%;
        }
        #sentiment-result {
            background-color: #e9ecef;
        }
        #sarcasm-result {
            background-color: #ffcccc;
            border: 2px solid red;
            display: none; /* Hidden by default, only show if sarcasm is detected */
        }
    </style>
</head>
<body>

    <h1>Sentiment Analysis</h1>

    <div id="form-container">
        <textarea id="inputText" placeholder="Enter text to analyze..."></textarea>
        <button id="analyzeBtn">Analyze Text</button>

        <!-- Container for results -->
        <div id="result-container">
            <div id="sentiment-result"></div>
            <div id="sarcasm-result"></div>
        </div>
    </div>

    <script>
        document.getElementById("analyzeBtn").addEventListener("click", function() {
            const inputText = document.getElementById("inputText").value;

            if (!inputText) {
                alert("Please enter some text.");
                return;
            }

            // Send POST request to /analyze_text
            fetch('/analyze_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("sentiment-result").innerText = "Error: " + data.error;
                } else {
                    // Display sentiment analysis result
                    document.getElementById("sentiment-result").innerHTML = `
                        <strong>Sentiment:</strong> ${data.sentiment.label}</br>
                        Confidence: ${(data.sentiment.score * 100).toFixed(2)}%<br>
                    `;

                    // If sarcasm is detected, display the sarcasm result in the red box
                    if (data.sarcasm.is_sarcastic) {
                        const sarcasmResultDiv = document.getElementById("sarcasm-result");
                        sarcasmResultDiv.innerHTML = `
                            <strong>Warning: Possible Sarcasm Detected!</strong><br>
                        `;
                        sarcasmResultDiv.style.display = 'block';  // Show the sarcasm box
                    } else {
                        document.getElementById("sarcasm-result").style.display = 'none';  // Hide sarcasm box if not detected
                    }
                }
            })
            .catch(error => {
                document.getElementById("sentiment-result").innerText = "An error occurred: " + error;
            });
        });
    </script>

</body>
</html>
